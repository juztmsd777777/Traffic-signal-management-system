<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Advanced Traffic Management Dashboard">
  <title>Advanced Traffic Management</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="antialiased bg-gray-50">
  <header class="bg-gradient-to-r from-blue-800 via-blue-700 to-blue-900 text-white py-4 px-6 text-center shadow-xl">
    <h1 class="text-2xl font-bold flex items-center justify-center gap-2" aria-label="Traffic Management System Header">
      <i class="fas fa-traffic-light text-yellow-300"></i> Traffic Management System <i class="fas fa-traffic-light text-yellow-300"></i>
    </h1>
    <p class="text-sm mt-1 opacity-90">Real-time Monitoring & Control</p>
  </header>

  <main class="flex min-h-screen max-w-7xl mx-auto overflow-hidden bg-white">
    <section class="flex-1 p-6 grid grid-cols-1 md:grid-cols-2 gap-6 bg-gray-50 border-r border-gray-200 overflow-y-auto" aria-label="Video Feeds Section">
      <video id="lane1" controls preload="metadata" loading="lazy" class="w-full aspect-video rounded-xl shadow-lg border-2 border-gray-300 hover:border-blue-500 transition-all duration-300" aria-label="Lane 1 Video Feed">
        <source src="laneA.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video id="lane2" controls preload="metadata" loading="lazy" class="w-full aspect-video rounded-xl shadow-lg border-2 border-gray-300 hover:border-blue-500 transition-all duration-300" aria-label="Lane 2 Video Feed">
        <source src="laneB.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video id="lane3" controls preload="metadata" loading="lazy" class="w-full aspect-video rounded-xl shadow-lg border-2 border-gray-300 hover:border-blue-500 transition-all duration-300" aria-label="Lane 3 Video Feed">
        <source src="laneC.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video id="lane4" controls preload="metadata" loading="lazy" class="w-full aspect-video rounded-xl shadow-lg border-2 border-gray-300 hover:border-blue-500 transition-all duration-300" aria-label="Lane 4 Video Feed">
        <source src="laneD.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>

    <aside class="w-80 flex-shrink-0 p-6 bg-gradient-to-b from-gray-900 to-gray-800 text-gray-100 overflow-y-auto border-l border-gray-700" aria-label="Control Panel">
      <div id="manual-override" class="mb-6 p-4 bg-red-700/90 backdrop-blur-sm rounded-xl text-center shadow-lg border border-red-500/50" role="alert">
        <label for="manual-toggle" class="text-lg font-medium mr-3">Manual Override:</label>
        <input type="checkbox" id="manual-toggle" class="cursor-pointer rounded" aria-describedby="override-status">
        <span id="override-status" class="ml-2 font-semibold">AI Mode Active <span class="status-indicator active-indicator inline-block w-3 h-3 rounded-full ml-1"></span></span>
        <div id="manual-inputs" class="manual-inputs hidden mt-4 space-y-4">
          <div class="manual-lane">
            <label for="manual-lane1" class="block text-sm font-medium mb-1">Lane 1 Green Time (s):</label>
            <input type="number" id="manual-lane1" min="5" max="180" value="30" class="w-full p-3 border border-gray-600 rounded-lg bg-gray-800/50 backdrop-blur-sm text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-300">
          </div>
          <div class="manual-lane">
            <label for="manual-lane2" class="block text-sm font-medium mb-1">Lane 2 Green Time (s):</label>
            <input type="number" id="manual-lane2" min="5" max="180" value="30" class="w-full p-3 border border-gray-600 rounded-lg bg-gray-800/50 backdrop-blur-sm text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-300">
          </div>
          <div class="manual-lane">
            <label for="manual-lane3" class="block text-sm font-medium mb-1">Lane 3 Green Time (s):</label>
            <input type="number" id="manual-lane3" min="5" max="180" value="30" class="w-full p-3 border border-gray-600 rounded-lg bg-gray-800/50 backdrop-blur-sm text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-300">
          </div>
          <div class="manual-lane">
            <label for="manual-lane4" class="block text-sm font-medium mb-1">Lane 4 Green Time (s):</label>
            <input type="number" id="manual-lane4" min="5" max="180" value="30" class="w-full p-3 border border-gray-600 rounded-lg bg-gray-800/50 backdrop-blur-sm text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-300">
          </div>
          <div class="manual-lane">
            <label class="block text-sm font-medium mb-1">Active Lanes (select 2):</label>
            <select id="active-lane1" multiple size="4" class="w-full p-3 border border-gray-600 rounded-lg bg-gray-800/50 backdrop-blur-sm text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-300">
              <option value="0">Lane 1</option>
              <option value="1">Lane 2</option>
              <option value="2">Lane 3</option>
              <option value="3">Lane 4</option>
            </select>
          </div>
          <button id="apply-manual" class="w-full py-3 bg-green-700/90 text-white font-medium rounded-lg hover:bg-green-600/90 transition-all duration-300 shadow-md">Apply Manual Settings</button>
        </div>
      </div>
      <h2 class="text-xl mb-6 text-blue-400 text-center uppercase font-bold tracking-wide">Control Panel</h2>
      <div id="lane1-info" class="lane-info mb-4 p-4 bg-gray-800/50 backdrop-blur-sm rounded-xl shadow-md border border-gray-700/50"></div>
      <div id="lane2-info" class="lane-info mb-4 p-4 bg-gray-800/50 backdrop-blur-sm rounded-xl shadow-md border border-gray-700/50"></div>
      <div id="lane3-info" class="lane-info mb-4 p-4 bg-gray-800/50 backdrop-blur-sm rounded-xl shadow-md border border-gray-700/50"></div>
      <div id="lane4-info" class="lane-info mb-4 p-4 bg-gray-800/50 backdrop-blur-sm rounded-xl shadow-md border border-gray-700/50"></div>
      <div class="mt-6">
        <h3 class="text-sm font-medium mb-2 text-gray-300 text-center">Vehicle Counts</h3>
        <div class="chart-container flex justify-between items-end p-3 bg-gray-800/50 backdrop-blur-sm rounded-xl shadow-md border border-gray-700/50">
          <div class="chart-bar relative w-12 h-24 bg-gradient-to-t from-red-500 via-yellow-500 to-green-500 rounded-t-lg transition-all duration-700 overflow-hidden" id="chart-bar-1">
            <div class="absolute bottom-0 left-0 w-full bg-green-500 transition-all duration-700" style="height: 0%"></div>
          </div>
          <div class="chart-bar relative w-12 h-24 bg-gradient-to-t from-red-500 via-yellow-500 to-green-500 rounded-t-lg transition-all duration-700 overflow-hidden" id="chart-bar-2">
            <div class="absolute bottom-0 left-0 w-full bg-green-500 transition-all duration-700" style="height: 0%"></div>
          </div>
          <div class="chart-bar relative w-12 h-24 bg-gradient-to-t from-red-500 via-yellow-500 to-green-500 rounded-t-lg transition-all duration-700 overflow-hidden" id="chart-bar-3">
            <div class="absolute bottom-0 left-0 w-full bg-green-500 transition-all duration-700" style="height: 0%"></div>
          </div>
          <div class="chart-bar relative w-12 h-24 bg-gradient-to-t from-red-500 via-yellow-500 to-green-500 rounded-t-lg transition-all duration-700 overflow-hidden" id="chart-bar-4">
            <div class="absolute bottom-0 left-0 w-full bg-green-500 transition-all duration-700" style="height: 0%"></div>
          </div>
          <div class="chart-label text-xs text-center mt-1 text-gray-300 font-medium">L1</div>
          <div class="chart-label text-xs text-center mt-1 text-gray-300 font-medium">L2</div>
          <div class="chart-label text-xs text-center mt-1 text-gray-300 font-medium">L3</div>
          <div class="chart-label text-xs text-center mt-1 text-gray-300 font-medium">L4</div>
        </div>
        <h3 class="text-sm font-medium mb-2 mt-4 text-gray-300 text-center">Green Times (s)</h3>
        <div class="chart-container flex justify-between items-end p-3 bg-gray-800/50 backdrop-blur-sm rounded-xl shadow-md border border-gray-700/50">
          <div class="chart-bar relative w-12 h-24 bg-gradient-to-t from-blue-900 via-blue-500 to-blue-300 rounded-t-lg transition-all duration-700 overflow-hidden" id="chart-bar-time-1">
            <div class="absolute bottom-0 left-0 w-full bg-blue-400 transition-all duration-700" style="height: 0%"></div>
          </div>
          <div class="chart-bar relative w-12 h-24 bg-gradient-to-t from-blue-900 via-blue-500 to-blue-300 rounded-t-lg transition-all duration-700 overflow-hidden" id="chart-bar-time-2">
            <div class="absolute bottom-0 left-0 w-full bg-blue-400 transition-all duration-700" style="height: 0%"></div>
          </div>
          <div class="chart-bar relative w-12 h-24 bg-gradient-to-t from-blue-900 via-blue-500 to-blue-300 rounded-t-lg transition-all duration-700 overflow-hidden" id="chart-bar-time-3">
            <div class="absolute bottom-0 left-0 w-full bg-blue-400 transition-all duration-700" style="height: 0%"></div>
          </div>
          <div class="chart-bar relative w-12 h-24 bg-gradient-to-t from-blue-900 via-blue-500 to-blue-300 rounded-t-lg transition-all duration-700 overflow-hidden" id="chart-bar-time-4">
            <div class="absolute bottom-0 left-0 w-full bg-blue-400 transition-all duration-700" style="height: 0%"></div>
          </div>
          <div class="chart-label text-xs text-center mt-1 text-gray-300 font-medium">L1</div>
          <div class="chart-label text-xs text-center mt-1 text-gray-300 font-medium">L2</div>
          <div class="chart-label text-xs text-center mt-1 text-gray-300 font-medium">L3</div>
          <div class="chart-label text-xs text-center mt-1 text-gray-300 font-medium">L4</div>
        </div>
      </div>
      <p class="text-xs text-gray-500 text-center mt-4" id="timestamp">Updated: Loading...</p>
    </aside>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
